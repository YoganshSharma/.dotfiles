colors:
  bright:
    black: '#928374'
    blue: '#83a598'
    cyan: '#8ec07c'
    green: '#b8bb26'
    magenta: '#d3869b'
    red: '#fb4934'
    white: '#ebdbb2'
    yellow: '#fabd2f'
  normal:
    black: '#484848'
    blue: '#458588'
    cyan: '#689d6a'
    green: '#98971a'
    magenta: '#b16286'
    red: '#cc241d'
    white: '#a89984'
    yellow: '#d79921'
  primary:
    background: '#292929'
    foreground: '#ebdbb2'
font:
  # bold:
  #   family: Cascadia Mono
  # bold_italic:
  #   family: Cascadia Mono
  # italic:
  #   family: Cascadia Mono
  normal:
    family: Cascadia Mono
    style: Medium
  size: 14
shell:
  program: /bin/zsh
window:
  dimensions:
    columns: 0
    lines: 0
  opacity: 0.85
  padding:
    x: 0
    y: 0

key_bindings:
  - { key: U,         mods: Shift|Control,   mode: ~Alt,        action: ScrollPageUp,  }
  - { key: D,         mods: Shift|Control,   mode: ~Alt,        action: ScrollPageDown }
  - { key: K,         mods: Shift|Control,   mode: ~Alt,        action: ScrollLineUp,  }
  - { key: J,         mods: Shift|Control,   mode: ~Alt,        action: ScrollLineDown }
  - { key: Home,      mods: Shift|Control,   mode: ~Alt,        action: ScrollToTop,   }
  - { key: End,       mods: Shift|Control,   mode: ~Alt,        action: ScrollToBottom }
